<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 id="city"></h1>
        <p id="change">Change City</p>
        <form id="change-form">
            <input type="text" placeholder="Enter city and state or zip code" id="city-input">
            <button type="submit">Set New City</button>
        </form>
    </header>
    <div id="forecast">
        
    </div>
    <div id="event-box">
        <p id="filter">Change Date</p>
        <input type="date" name="date" id="date-filter">
        <div id="events"></div>
    </div>
    <div id="restaurants-box">
        <p id="restaurant-filter">Search Cuisines</p>
        <select name="cuisine" id="cuisine">
            <option value="italian">Italian</option>
            <option value="asian">Asian</option>
            <option value="american">American</option>
            <option value="pizza">Pizza</option>
            <option value="breakfast">Breakfast</option>
            <option value="sandwiches">Sandwiches</option>
            <option value="seafood">Seafood</option>
            <option value="steak">Steak</option>
        </select>
        <div id="restaurants">
        </div>
    </div>
    <div id="map-box">
        <img id="map-image" src="">
        <div id="buttons">
            <p id="plus">+</p>
            <p id="minus">_</p>
        </div>
        <button id="traffic">See Traffic</button>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
