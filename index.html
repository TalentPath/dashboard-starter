<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Dash</title>
    <link rel="icon" 
      type="image/png" 
      href="city.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Genos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="city.png" alt="City skyline" width="50px" height="50px"> 
        <h1>CITY DASH</h1>
        <p id="reload" class="active">Reload Page</p>
    </header>
    <main>
        <aside id="weather">
            <h2 id="city"></h2>
            <p id="change" class="active">Change City</p>
            <form id="change-form">
                <input type="text" placeholder="Enter city and state or zip code" id="city-input" class="active">
                <button type="submit" class="active">Set New City</button>
            </form>
            <div id="forecast">
                
            </div>
        </aside>
        <section id="map-box">
            <h2>City Map</h2>
            <div id="map-container">
                <img id="map-image" src="">
                <div id="buttons">
                    <p id="plus" class="active">+</p>
                    <p id="minus" class="active">-</p>
                </div>
            </div>
            <button id="traffic" class="active">See Traffic</button>
            <form id="directions">
                <label for="fromAddress">From: </label>
                <input type="text" name="fromAddress">
                <label for="fromCity">City: </label>
                <input type="text" name="fromCity">
                <label for="fromState">State: </label>
                <select name="fromState">
                    <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                </select>
                <label for="toAddress">To: </label>
                <input type="text" name="toAddress" id="toAddress">
                <label for="toCity">City: </label>
                <input type="text" name="toCity" id="toCity">
                <label for="toState">State: </label>
                <select name="toState" id="toState">
                    <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                </select>
                <button type="submit" class="active">Get Directions</button>
            </form>
            <div id="direction-box"></div>
        </section>
        <section id="event-box">
            <p id="filter" class="active">Search Date</p>
            <input type="date" name="date" id="date-filter" class="active">
            <div id="events"></div>
        </section>
        <section id="restaurants-box">
            <p id="restaurant-filter" class="active">Search Cuisines</p>
            <select name="cuisine" id="cuisine" class="active">
                <option value="italian">Italian</option>
                <option value="asian">Asian</option>
                <option value="american">American</option>
                <option value="pizza">Pizza</option>
                <option value="breakfast">Breakfast</option>
                <option value="sandwiches">Sandwiches</option>
                <option value="seafood">Seafood</option>
                <option value="steak">Steak</option>
            </select>
            <div id="restaurants">
            </div>
            <p id="back" class="active">Back</p>
            <p id="forward" class="active">Next</p>
        </section>
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
