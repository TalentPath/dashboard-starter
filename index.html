<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Dash</title>
    <link rel="icon" 
      type="image/png" 
      href="city.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Genos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

<body>
    <header>
        <img src="city.png" alt="City skyline" width="50px" height="50px"> 
        <h1>CITY DASH</h1>
        <p id="reload" class="active">Reload Page</p>
    </header>
    <main>
        <aside id="weather">
            <h2 id="city"></h2>
            <p id="weather-refresh" class="active">Refresh</p>
            <p id="change" class="active">Change City</p>
            <form id="change-form">
                <label for="address">Address: </label>
                <input type="text" name="address" ><br>
                <label for="city">City: </label>
                <input type="text" name="city"><br>
                <label for="state">State: </label>
                <select name="state">
                    <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>

                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                </select>
                <button type="submit" class="active">Set New City</button>
            </form>
            <p id="expand">See 5-day forcast</p>
            <div id="forecast">
                
            </div>
        </aside>
        <div id="middle">

            <section id="map-box" class="panel">
                <h2>City Map</h2>
                <div id="map-container">
                    <img id="map-image" src="">
                    <div id="buttons">
                        <p id="plus" class="active">+</p>
                        <p id="minus" class="active">-</p>
                    </div>
                </div>
                <button id="traffic" class="active">See Traffic</button>
            </section>
            <section id="directions-container" class="panel">
                <h2>Directions</h2>

                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>

                        <option value="WY">Wyoming</option>
                    </select>
                    <p>To:</p>
                    <label for="toAddress">Address: </label>
                    <input type="text" name="toAddress" id="toAddress"><br>
                    <label for="toCity">City: </label>
                    <input type="text" name="toCity" id="toCity"><br>
                    <label for="toState">State: </label>
                    <select name="toState" id="toState">
                        <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>

                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>

                                <option value="ND">North Dakota</option>

                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                    </select><br>
                    <button type="submit" class="active">Get Directions</button>
                </form>
                <div id="direction-box"></div>
            </section>
        </div>
        <div id="right">
            <section id="event-box" class="panel">
                <h2>Events</h2>
                <p id="filter" class="active">Search Date</p>
                <input type="date" name="date" id="date-filter" class="active">
                <div id="events"></div>
            </section>
            <section id="restaurants-box" class="panel">
                <h2>Restaurants</h2>
                <p id="restaurant-filter" class="active">Search Cuisines</p>
                <select name="cuisine" id="cuisine" class="active">
                    <option value="italian">Italian</option>
                    <option value="asian">Asian</option>
                    <option value="american">American</option>
                    <option value="pizza">Pizza</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="sandwiches">Sandwiches</option>
                    <option value="seafood">Seafood</option>
                    <option value="steak">Steak</option>
                </select>
                <div id="restaurants"></div>
                <div id="direction-buttons">
                    <p id="back" class="active">Back</p>
                    <p id="forward" class="active">Next</p>
                </div>
            </section>
        </div>
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
